{% extends 'core/base.html' %}
{% load static %}


{% block title %}
{{object.name}}
{% endblock title %}


{% block content %}
<div class="container">
    {% include 'core/partials/_message_notification.html' %}
    <article class="form form-decision">
        <form method="post">
            {% csrf_token %}
            <p>Are you sure you want to delete "{{ object }}"?</p>
            <div>
                <input class="btn btn-danger" type="submit" value="Confirm">
            </div>
        </form>
    </article>
</div>
{% endblock content %}
