{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'core/global.css' %}">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/cccff67199.js" crossorigin="anonymous"></script>

    <title>
        Otlob | {% block title %}{% endblock title %} 
    </title>
</head>

<body>

    {% include './partials/_navigation.html' %}
    
    <main>
        {% block content %}{% endblock content %}
    </main>

    {% include './partials/_footer.html' %}

    <button class="btn-info" id="back-up" onclick="backTop()"><i class="fa-solid fa-chevron-up"></i></button>

    <script>
        let backUp = document.getElementById("back-up");

        window.onscroll = function() {scrollFunc()};

        function scrollFunc() {
            if (window.innerWidth > 600 && (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20)) {
                backUp.style.display = "block";
            } else {
                backUp.style.display = "none";
            }
        }

        function backTop() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }




        function burger() {
                document.getElementById("categories-bar").classList.toggle("show");
            }
        
        window.onclick = function (event) {
                if (!event.target.matches('.dropbtn')) {
                    var dropdowns = document.getElementsByClassName("categories-bar");
                    var i;
                    for (i = 0; i < dropdowns.length; i++) {
                        var openDropdown = dropdowns[i];
                        if (openDropdown.classList.contains('show')) {
                            openDropdown.classList.remove('show');
                        }
                    }
                }
            }


        let message_el = document.getElementById("message-container");

        setTimeout(function () {
            message_el.style.display = "none";
        }, 2000);


        let checkbox = document.getElementById('id_same_shipping_address');
        let box = document.getElementById('box');

        checkbox.addEventListener('click', function handleClick() {
            if (checkbox.checked) {
                box.style.display = 'none';
            } else {
                box.style.display = 'block';
            }
        });

    </script>   
        
</body>

</html>
